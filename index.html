<!DOCTYPE html>
<html>

<head>
    <!--לינק לקובץ עיצוב-->
    <link rel="stylesheet" href="style.css">
    <!--כותברת ראש הדף לא מופע בתוך הדף רק למעלה -->
    <title>
        Nike online shop
    </title>
    <!--מסדר את כל האתר שיתאים בגול גם למכשרי סלולר-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="bgImg" >
        <header class="headPageBig">
            <div class="pageWhiteOne  flexLogo">
                <div class="headPageLeft">
                    <div class="logo">
                        NIKE
                    </div>
                    <div class="headPageReightMobile">
                        <div class="button">
                            Shooping Cart
                        </div>
                    </div>
                    <nav class="btns">
                        <a href="#intro">Home</a>
    
                        <a href="#desc">Proudcts</a>
    
                        <a href="#contact">Contact Us</a>
                    </nav>
                </div>
                <div class="headPageReight">
                    <div class="button">
                        Shooping Cart
                    </div>
                </div>
            </div>
    
        </header>
        <section class="vidDiv">
            <div class="playDivHolder">
                <div class="playDiv">
                    &#9658;
                </div>
            </div>
            <div class="videoText">
                VIDEO
            </div>
    
        </section>
    </div>
    <section class="pageWhiteOneBig">
        <div class="pageWhiteOne">
            <div class="divTitle t2">
                CATEGORIES
            </div>
            <div class="boxFlex">
                <div class="boxCateg Shirts">
                    SHIRTS
                </div>
                <div class="boxCateg pants">
                    PANTS
                </div>            
            </div>
            <div class="boxFlex">
                <div class="boxCateg">
                    SHOES
                </div>                        
                <div class="boxCateg case">
                    CASES
                </div>
            
            </div>

        </div>
    </section>
    <section class="pageWhiteOneBig grayAS">
        <div class="pageWhiteOne">
            <div class="divTitle t2" id="desc">
                LAST PRODUCTS
            </div>
            <div class="fourImg">
                <div class="oneFourImg">
                    <img src="img\nikeAirMaxGold.png" />
                    <div class=nameAndPriceShoes> 
                        <div class=nameAndPriceShoes80>
                            <div class="priceOfShoesPrice"> 
                                 60$
                            </div>
                             <div class="nameOfShoesPrice"> 
                                 air max
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oneFourImg">
                    <img src="img\nikeShoxGoldSilverBlack.png" />
                    <div class=nameAndPriceShoes> 
                        <div class=nameAndPriceShoes80>
                            <div class="priceOfShoesPrice"> 
                                 90$
                            </div>
                             <div class="nameOfShoesPrice"> 
                                socks
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oneFourImg">
                    <img src="img\nikeRunningGoldBlackWhite.png" />
                    <div class=nameAndPriceShoes> 
                        <div class=nameAndPriceShoes80>
                            <div class="priceOfShoesPrice"> 
                                 80$
                            </div>
                             <div class="nameOfShoesPrice"> 
                                runing
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oneFourImg">
                    <img src="img\nikeFootballGoldBlack.png" />
                    <div class=nameAndPriceShoes> 
                        <div class=nameAndPriceShoes80>
                            <div class="priceOfShoesPrice"> 
                                 100$
                            </div>
                             <div class="nameOfShoesPrice"> 
                                 football
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section class="headPageBig morePadding">
        <div class="pageWhiteOne flexHeadWhite">
            <div class="textDiveNoFlex">
                <div>
                    Have Any Question?
                </div>
                <div class="divTitle margin10" id="contact">
                    CONTACT US
                </div>
                <div class="nameAndEmail">
                    <div class="name">
                        Name:
                        <br>
                        <input type="text" />
                    </div>
                    <div class="email">
                        Email:
                        <br>
                        <input type="text" />
                    </div>
                </div>
                <div class="subject">
                    Subject:
                    <div class="inputBorder">
                        <input type="text" />
                    </div>
                </div>
                <div class="message">
                    Message:
                    <br>
                    <div class="inputBorder">
                        <textarea></textarea>
                    </div>
                </div>
                <div class="button">
                    Send
                </div>
            </div> 
            <div class="mapWorldPic">
                <img src="img\nikiBall.png" />
            </div>
        </div>
    </section>
    <footer class="headPageBig blueBG">
        <div class="headPageLeft">
            <div class="end">
                © Yehuda
            </div>
        </div>
    </footer>
    <div class="share">
        <img src="img\facebook.png" />
        <img src="img\google-plus.png" />
        <img src="img\twitter.png" />                
    </div>

</body>


</html>
